<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        p::first-letter{
            background-color: brown;
            font-size:xx-large;
        }
        p::first-line{
            color: darkmagenta;
        }

        P::before{
            content: url(dog.jpg);
        } 
        p::after{
            content: url(dog.jpg);
        }
    </style>
</head>

    <h1>Pusedo--Element Selector</h1>
