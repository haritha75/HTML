<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        white-space: nowrap;
        width: 200px;
        border: 2px solid red;
        overflow: hidden;
        text-overflow: clip;
      }
      h1 {
        white-space: nowrap;
        width: 200px;
        border: 2px solid red;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      h1:hover {
        overflow: visible;
        width: 1500px;
      }
    </style>
  </head>
  <body>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptate,
      architecto!
    </p>
    <h1>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aperiam
      mollitia, vitae quibusdam illo vero dicta cumque sit nisi numquam quia?
    </h1>
  </body>
</html>
