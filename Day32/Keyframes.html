<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 50px;
        margin: 100px solid;
      }

      .wrap {
        width: 200px;
        height: 200px;
        margin: 0 20px;
        background-color: #f5f5f5;
        border: 1px solid #aaa;
        border-radius: 5px;
        box-sizing: 0px 3px 6px rgba(0, 0, 0, 0.5);
        display: inline-block;
      }

      .box {
        background-color: rgba(0, 221, 244, 0.6);
        border: 1px solid #3cf;
        border-radius: 5px;
        box-sizing: border-box;
        width: 200px;
        height: 200px;
        padding: 20px;
        text-align: center;
        animation: myAnimation 8s ease-in-out 0s infinite;
      }

      @keyframes myAnimation {
        from {
          height: 50px;
          background: yellow;
        }
        to {
          height: 350px;
          background: #1ccc9c;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="box">Animation</div>
    </div>
  </body>
</html>
