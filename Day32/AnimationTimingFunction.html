<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .sphere {
        width: 65px;
        height: 65px;
        border-radius: 50%;
        margin-top: 10px;
        animation-name: myAn;
        animation-duration: 4s;
        position: relative;
      }

      .first {
        background-color: darkmagenta;
        animation-timing-function: ease-in;
        animation-iteration-count: 2;
        animation-direction: alternate;
      }
      .second {
        background-color: rgb(137, 139, 0);
        animation-timing-function: ease-out;
        animation-direction: alternate-reverse;
      }
      .third {
        background-color: rgb(0, 134, 139);
        animation-timing-function: ease-in-out;
      }

      @keyframes myAn {
        from {
          left: 0;
        }

        to {
          left: 400px;
          transform: scale(2);
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body>
    <div class="group">
      <div class="first sphere"></div>
      <div class="second sphere"></div>
      <div class="third sphere"></div>
    </div>
  </body>
</html>
