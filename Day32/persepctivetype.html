<!-- one way is using persective in transforme proerty and other one is using parent class -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: sans-serif;
      }
      h2 {
        color: #ccc;
        font-weight: normal;
      }

      .wrap {
        margin: 20px auto;
        border-bottom: solid 1px #ccc;
        width: 90%;
        text-align: center;
      }
      .group {
        text-align: center;
      }
      .orig {
        width: 180px;
        height: 180px;
        display: inline-block;
        margin: 10px 15px 20px 15px;
        background-color: #f5f5f5;
        border: 10px #aaa solid;
        border-radius: 5px;
        box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.5);
        perspective: 200px;
      }
      .box {
        background-color: rgba(0, 221, 244, 0.6);
        border: 1px #3cf solid;
        border-radius: 5px;
        box-sizing: border-box;
        width: 180px;
        height: 180px;
        padding: 20px;
        text-align: center;
      }
      .wrap .box {
        transform: perspective(200px) rotateX(45deg);
      }
      .group .box {
        background-color: rgba(108, 245, 179, 0.6);
        border: 1px #6cf5b3 solide;
        transform: rotateX(45deg);
      }

      /* to set perspect orgin that means we can start in which point it will start  */

      .b1 {
        /* x ais and y axis or left and right also use  */
        perspective-origin: 0 0;
        perspective-origin: left right;
        perspective-origin: top bottom;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h2>perspective function</h2>
      <div class="orig">
        <div class="box b1">Box 1</div>
      </div>
      <div class="orig">
        <div class="box b2">Box 2</div>
      </div>
      <div class="orig">
        <div class="box b3">Box 3</div>
      </div>
    </div>

    <div class="group">
      <h2>perspective function</h2>
      <div class="orig">
        <div class="box b1">Box 1</div>
      </div>
      <div class="orig">
        <div class="box b2">Box 2</div>
      </div>
      <div class="orig">
        <div class="box b3">Box 3</div>
      </div>
    </div>
  </body>
</html>
