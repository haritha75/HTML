<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #9fd5d5;
      }

      .bubble {
        height: 300px;
        width: 300px;
        border-radius: 50%;
        background-color: rgb(79, 45, 230);
        opacity: 0.7;
        animation-name: roll;
        animation-duration: 2s;
        animation-delay: 1.5s;
        animation-fill-mode: both;
      }
      @keyframes roll {
        from {
          transform: translateX(0) rotate(0deg) scale(0.5);
        }
        to {
          transform: translateX(200px) rotate(360deg) scale(0.25);
        }
      }
    </style>
  </head>
  <body>
    <div class="bubble"></div>
  </body>
</html>
