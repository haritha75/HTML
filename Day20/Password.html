<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Password.css">
</head>
<body class="bodi" id="boo">

    <h1 id="password">Password:</h1>

    <input type="number" placeholder="Length" min="8" max="16" value="8" id="length"><br><br>
    <label for="uppercase">Upper Case</label>
    <input type="checkbox" name="uppercase" id="uppercase"><br>
    <label for="lowercase">Lower Case</label>
    <input type="checkbox" name="lowercase" id="lowercase"><br>
    <label for="numbers">Numbers&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="checkbox" name="numbers" id="numbers"><br>
    <label for="symbols">Symbols&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="checkbox" name="symbols" id="symbols"><br>
    
    <button id="generate" onclick="generatePassword()">Generate</button>

    <script src="Password.js">
        
    </script>
        
</body>
</html>
