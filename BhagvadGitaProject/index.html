<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bhagavad Gita</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <link rel="icon" href="favicon/favicon.ico" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </head>
  <body onload="getQuotes()">
    <div>
      <audio id="first-song" src="audio/music1.mp3"></audio>
      <audio id="second-song" src="audio/music2.mp3"></audio>
      <div id="play-buttons">
        <i class="fa-solid fa-play" id="left-play"></i>
        <i
          class="fa-solid fa-play fa-rotate-180"
          style="float: right"
          id="right-play"
        ></i>
      </div>
    <div id="main-section">
      <h1 id="heading" class="glow">Bhagavad Gita</h1>
      <div id="quote-section">
        <img
          src="img/gita0.jpg"
          alt="Sri Krishna"
          height="350px"
          width="250px"
          id="img"
        />
        <h1 id="text">
          Through selfless service, you will always be fruitful and find the
          fulfillment of your desires.
        </h1>
      </div>
      <a href="#" id="download" class="glow">Download</a>
      <button id="btn">Next</button>
    </div>
    <div id="foot">
      <a href="books/english.pdf" class="read english glow" target="_blank"
        >Read Gita in English</a
      >

      <a href="books/telugu.pdf" class="read telugu  glow" target="_blank"
        >Read Gita in Telugu</a
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
