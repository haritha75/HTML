<!-- here content box means total element take width 250px but border box means it cover total width  means padding+margin+border in 250px reamining will be the lement width -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        border: 0;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      p {
        border: 5px solid black;
        width: 250px;
        padding: 20px;
        margin: 20px;
        background-color: hotpink;
        box-sizing: content-box;
      }
    </style>
  </head>
  <body>
    <p></p>
  </body>
</html>
