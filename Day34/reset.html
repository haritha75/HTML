<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
      }

      .login-container {
        background: linear-gradient(to bottom right, #63c2da 20%, #e0d9d2 80%);
        background-color: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 100%;
        max-width: 400px;
        border-radius: 5%;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Welcome to Task Management</h1>
      <form id="login-form">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputOldPassword1" class="form-label"
            >Old Password</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleInputOldPassword1"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputNewPassword1" class="form-label"
            >New Password</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleInputNewPassword1"
          />
        </div>

        <button
          type="reset"
          class="btn btn-danger"
          style="
            background-color: rgb(238, 55, 10);
            border-color: green;
            color: white;
            width: 100%;
            margin-top: 20px;
          "
          onmouseover="this.style.backgroundColor='red'"
          onmouseout="this.style.backgroundColor='rgb(233,39,8)'"
        >
          Reset
        </button>
      </form>
      <div id="message"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
