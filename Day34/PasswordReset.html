<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      html,
      body {
        background: linear-gradient(to right, #d172ee, #0072ff);
        height: 100%;
        margin: 0;
        font-family: "Roboto Slab";
      }

      .container-fluid {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        margin-left: 200px;
        margin-right: -85px;
        background: linear-gradient(to bottom right, #63c2da 20%, #e0d9d2 80%);
        background-color: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 500px;
        border-radius: 5%;
        min-height: 600px;
      }

      .logo {
        max-width: 600px;
        height: auto;
        margin-left: 200px;
      }

      .navbar-custom {
        background-color: #000;
        text-size-adjust: ;
      }

      .navbar-custom .navbar-brand,
      .navbar-custom .nav-link {
        color: #fff;
      }

      .navbar-custom .nav-link:hover {
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Synergize</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <form class="d-flex" role="search">
            <button
              class="btn btn-outline-light"
              type="button"
              onclick="history.back()"
            >
              Go Back
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row w-100">
        <div class="col-md-4 d-flex justify-content-center align-items-center">
          <img src="../MEDIA/akshay logo.png" alt="Logo" class="logo" />
        </div>
        <div class="col-md-8 d-flex justify-content-center align-items-center">
          <div class="login-container">
            <h1>Welcome to Task Management</h1>
            <br />
            <form id="login-form">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputOldPassword1" class="form-label"
                  >Old Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputOldPassword1"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputNewPassword1" class="form-label"
                  >New Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputNewPassword1"
                />
              </div>

              <button
                type="reset"
                class="btn btn-danger"
                style="
                  background-color: rgb(10, 82, 238);
                  border-color: green;
                  color: white;
                  width: 100%;
                  margin-top: 20px;
                "
                onmouseover="this.style.backgroundColor='red'"
                onmouseout="this.style.backgroundColor='rgb(233,39,8)'"
                id="getStartedButton"
              >
                Reset
              </button>
            </form>
            <div id="message"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.getElementById("getStartedButton").onclick = function () {
        window.open("./login.html");
      };
    </script>
  </body>
</html>
